<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <link href="./bootstrap/library/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./countryInfo_Styles.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <!-- header -->
    <header class="shadow p-4">
        <h1 class="fs-4 fw-bold">Where in the world?</h1>
        <div>
            <button class="btn" id="btn-changeMode">
                <span><i class="bi bi-moon"></i> Dark Mode</span>
            </button>
        </div>
    </header>

    <!--Return button box-->
    <div class="p-4">
        <button class="btn myBtn shadow px-4" id="returnBtn">
            <span><i class="bi bi-arrow-left"></i> Back</span>
        </button>
    </div>

    <!--section-->
    <section class="my-4 px-4">
        <div class="flagBox">
            <img src="./German-flag.jpg" alt="countryFlag">
        </div>

        <div class="infoBox">
            <h3 class="mb-3">Belgium</h3>

            <div class="detailsBox">
                <div>
                    <p><b>Native Name:</b> Belgie</p>
                    <p><b>Population:</b> Belgie</p>
                    <p><b>Region:</b> Belgie</p>
                    <p><b>Sub Region:</b> Belgie</p>
                    <p><b>Capital:</b> Belgie</p>
                </div>

                <div>
                    <p><b>Top Level Domain:</b> Belgie</p>
                    <p><b>Currencies:</b> Belgie</p>
                    <p><b>Languages:</b> Belgie</p>
                </div>
            </div>

            <div class="borders my-4">
                <h4 class="fw-b fs-5 mb-4">Borders Countries:</h4>
                <div class="btnGroup">
                    <button class="btn myBtn">France</button>
                    <button class="btn myBtn">France</button>
                    <button class="btn myBtn">France</button>
                    <button class="btn myBtn">France</button>
                    <button class="btn myBtn">France</button>
                    <button class="btn myBtn">France</button>
                    <button class="btn myBtn">France</button>
                    <button class="btn myBtn">France</button>
                    <button class="btn myBtn">France</button>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="py-4 shadow">
        <p>Created by: <u><b>FernandoSM123</b></u></p>
    </footer>
    <script src="bootstrap/library/js/bootstrap.bundle.min.js"></script>

</body>

</html>
